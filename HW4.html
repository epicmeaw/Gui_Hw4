      <title>Mult Table</title>

    <link rel="stylesheet" href="./css/style.css">

      <!--jq-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
<div class="jumbotron">
      <div class="col-md-12">
         <h1 id="header"> MultTable</h1>
   </div>
</div>
   <!--The form takes in a minValue max minrow max row and when then button is click the the function calc() will occur-->
   <form id="myForm" onsubmit="return false">
      <label for="minValue"> minValue</label> <br>
      <input type="number" name="minValue" id="minValue" value="0"><br> 
      <div id="slider"></div>
      <label for="maxValue"> maxValue</label><br>
      <input type="number" name="maxValue" id="maxValue" value="0"><br> 
      <div id="slider2"></div>
      <label for="minRowValue"> minRowValue</label><br>
      <input type="number" name="minRowValue" id="minRowValue" value="0"><br> 
      <div id="slider3"></div>
      <label for="maxRowValue"> maxRowValue</label><br>
      <input type="number" name="maxRowValue" id="maxRowValue" value="0"><br> 
      <div id="slider4"></div>
      <button type="submit" onclick="createTabs()">Save</button>
   </form>
   <!--This is where the table is being put in-->
   <div id="result">
   </div>
   <!--This will make a button that deletes all the tabs-->
   <button type="button" onclick="deleteAll()">DELETE ALL</button>
   <div id="tabs">
      <ul>
      </ul>
   </div>
